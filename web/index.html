<head>

    <link rel="stylesheet" href="/style/style.css">

<body>
    <div class='input__background'>
        <div class='input__pop'>

        </div>
        <input type="text" class='chat__input'>
        <button class='chat__send'>send</button>
    </div>

    <script src='/js/chat.js'></script>
